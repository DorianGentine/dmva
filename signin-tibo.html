<body class="signin">
    <header id="header" class="header">

<!-- ===============================  1. Navigation  =============================== -->
        <nav class="nav">
        
        <a href="#" class="nav__logo" title="Accueil">
            <img src="img/logo.png" alt="Logo DMVA Travaux Publics">
        </a>
        <div id="navMenu" class="nav__menu">
            <a href="index.html" class="nav__link link" title="Nous contacter">Retour à l'accueil</a>
        </div>
            
        <div id="navToggle" class="nav__toggle">
            <div class="toggle__bar"></div>
            <div class="toggle__bar"></div>
            <div class="toggle__bar"></div>
        </div>
        
        </nav>
    </header>

    <main class="margin__constraint">
        <section class="signin__form">
            <form action="#" method="#">
                <span>Identifiant</span>
                <input id="name" type="text" name="name" placeholder="Nom" required>
                <span>Mot de passe</span>
                <input id="password" type="password" name="password" placeholder="******" required>
                <button type="submit" name="submit" class="button" id="mecontacter" value="Send">Se connecter
                    <img src="img/arrow.png" alt="Flèche navigation">
                </button>
            </form>

        </section>
        
    </main>


    
    
<!-- ===============================  JS Scroll reveal  =============================== -->
<script src="https://unpkg.com/scrollreveal"></script>
